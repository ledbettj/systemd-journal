version: v1.0
name: systemd-journal
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Unit tests"
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - bundle install
          - bundle exec rake spec

      - name: Rubocop
        commands:
          - checkout
          - bundle install
          - bundle exec rake rubocop
